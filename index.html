    <script>
        //IMAGE SLIDE SHOW
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n){
            showDivs((slideIndex += n));
        }

        function showDivs(n){
            var i;
            var imgList = document.getElementsByClassName('img-slideshow');   
            if (n > imgList.length) slideIndex = 1;
            else if (n < 1) slideIndex = imgList.length;

            for (i = 0; i < imgList.length; i++){
                imgList[i].style.display = 'none';
            }

            imgList[slideIndex - 1].style.display = 'block';
        }

            setInterval(() => {
                plusDivs(1);
            }, 2500);
  
        

        // VALIDATION FORM
        function validateForm() {
            const name = document.forms["message-form"]["fullname"].value;
            const birthdate = document.forms["message-form"]["birthdate"].value;
            const gender = document.forms["message-form"]["gender"].value;
            const message = document.forms["message-form"]["message"].value;
    
            if (name == "" || birthdate == "" || gender == "" || message == "") {
                alert("Tidak boleh kosong");
                return false;
            }
    
            setSenderUI(name, birthdate, gender, message);
            return false;
        }
    
        function setSenderUI(name,birthdate,gender,message){
            document.getElementById("sender-fullname").innerHTML = "Nama : "+ name;
            document.getElementById("sender-date").innerHTML = "Tanggal Lahir : "+ birthdate;
            document.getElementById("sender-gender").innerHTML = "Jenis Kelamin : "+ gender;
            document.getElementById("sender-message").innerHTML = "Pesan : "+ message;
        }

        
    </script>
